<div class="">
  <legend class="legendstyle"><span>{{companyInfo.name}}</span><button ng-click="delete(companyInfo.name)" class="btn btn-danger btn-sm editdeletebuttons"><span class="glyphicon glyphicon-remove"></span>Delete</button><button  ui-sref="companies.edit({name:companyInfo.name})" class="btn btn-success btn-sm editdeletebuttons"><span class="glyphicon glyphicon-edit"></span>Edit</button> </legend>
  <!-- Company Information -->
  <div class="row">
    <div class="col-md-7">
      <table>
        <tr>
          <td align="right">Category:</td>
          <td class="data">{{companyInfo.category}}</td>
        </tr>
        <!-- Status -->
        <tr>
          <td align="right" class="info">Status:</td>
          <td class="info data">{{companyInfo.status}}</td>
        </tr>
        <!-- Contact Info -->
        <tr>
          <td align="right" class="info">Contacts:</td>
          <td class="data info">{{companyInfo.contacts[0]}}</td>
        </tr>
        <tr ng-repeat="contact in companyInfo.contacts.slice(1,companyInfo.contacts.length) ">
          <td></td>
          <td class="data">{{contact}}</td>
        </tr>
        <!-- Comments -->
        <tr>
          <td valign="top" class="info">Comments:</td>
          <td class="info data">{{companyInfo.comments}}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-5">
      <div class="chart">
        <nvd3 options="companyInfo.options" data="companyInfo.performance"></nvd3>
      </div>
    </div>
  </div>
</div>

<div class="editcompany">
  <ui-view></ui-view>
</div>
