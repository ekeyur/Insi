<div class="form-horizontal">
  <fieldset>
    <legend>Edit {{editCompany.name}}</legend>
      <!-- Inputting Name -->
      <textinput ng-model="editCompany.name" for="Name:"></textinput>
      <!-- Inputting Category -->
      <textinput ng-model="editCompany.category" for="Category:"></textinput>
      <!-- Inputting Select Status -->
      <div class="form-group">
        <label class="col-lg-2 col-md-2 control-label">Status:</label>
        <div class="col-lg-10 col-md-10">
          <select class="form-control" ng-selected="editCompany.status" ng-model="editCompany.status">
            <option value="Researching">Researching</option>
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Denied">Denied</option>
          </select>
        </div>
      </div>
      <!-- Inputting Contact Info -->
      <div class="form-group">
        <label class="col-lg-2 col-md-2 control-label">Contacts:</label>
        <div class="col-lg-10 col-md-10">
        <input type="text" ng-repeat="contact in editCompany.contacts" ng-model="contact" class="form-control">
        </div>
      </div>
      <!-- Inputting Comments -->
      <div class="form-group">
        <label class="col-lg-2 col-md-2 control-label">Comments:</label>
        <div class="col-lg-10 col-md-10">
        <textarea type="text" ng-model="editCompany.comments" class="form-control"> </textarea>
        </div>
      </div>
      <div class="form-group editdeletebuttons">
        <button class="btn btn-primary" ui-sref="companies.company({name:editCompany.name})">Submit</button>
      </div>
  </fieldset>
</div>
